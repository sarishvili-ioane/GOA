<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation</title>
<style>
  .moving-object {
    width: 50px;
    height: 50px;
    background-color: dodgerblue;
    position: absolute;
    animation: moveRight 2s infinite alternate;
  }

  @keyframes moveRight {
    0% {
      left: 0;
    }
    100% {
      left: calc(100% - 50px);
    }
  }
</style>
</head>
<body>

<div class="moving-object"></div>

</body>
</html>
