<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Compare Two Numbers</h1>
    <form id="comparisonForm">
        <label for="number1">First Number:</label>
        <input type="number" id="number1" name="number1" required><br><br>

        <label for="number2">Second Number:</label>
        <input type="number" id="number2" name="number2" required><br><br>

        <button type="button" onclick="compareNumbers()">Compare</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
