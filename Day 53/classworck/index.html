<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paragraph Retrieval</title>
</head>
<body>
    <button>
    <p id="paragraph1">Paragraph 1</p>
    <p id="paragraph2">Paragraph 2</p>
    <p id="paragraph3">Paragraph 3</p>
    <p id="paragraph4">Paragraph 4</p>
    <p id="paragraph5">Paragraph 5</p>
</button>
    <script>
        // Retrieve the first paragraph by ID
        const firstParagraph = document.getElementById('paragraph1');
        console.log("First paragraph:", firstParagraph.textContent);

        // Retrieve the last paragraph by ID
        const lastParagraph = document.getElementById('paragraph5');
        console.log("Last paragraph:", lastParagraph.textContent);
    </script>
</body>
</html>
