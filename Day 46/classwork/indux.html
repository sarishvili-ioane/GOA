<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Alert</title>
</head>
<body>
    <p id="alertText">Click the button below to launch an alert!</p>
    <button onclick="launchAlert()">Click Me</button>

    <script>
        function launchAlert() {
            alert('Button Clicked! Alert launched.');
        }
    </script>
</body>
</html>
