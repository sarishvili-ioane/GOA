<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capturing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .photo {
            max-width: 100%;
            max-height: 80vh;
            margin: 0 10px;
            transition: opacity 0.5s ease-in-out;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="photo" class="photo" src="photo1.jpg" alt="Photo">
    </div>
    <div class="controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>

    <script>
        // Photo URLs array
        const photos = [
            'photo1.jpg',
            'photo2.jpg',
            'photo3.jpg'
            // Add more photo URLs here
        ];

        let currentIndex = 0;

        // Get references to the DOM elements
        const photoElement = document.getElementById('photo');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        // Function to show photo at a specific index
        function showPhoto(index) {
            if (index >= 0 && index < photos.length) {
                photoElement.style.opacity = 0; // Fade out
                setTimeout(() => {
                    photoElement.src = photos[index];
                    photoElement.style.opacity = 1; // Fade in
                }, 500);
            }
        }

        // Event listeners for buttons
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showPhoto(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % photos.length;
            showPhoto(currentIndex);
        });

        // Initial photo display
        showPhoto(currentIndex);
    </script>
</body>
</html>
