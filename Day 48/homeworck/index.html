<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* Optional: Basic styling for layout */
        .container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="slider" src="images/image1.jpg" alt="Image Slider">
        <br>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
