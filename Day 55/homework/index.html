<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" value="John"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" value="Doe"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" value="john.doe@example.com"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" value="30"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" value="New York"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
