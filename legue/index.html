<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champions League Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #007bff;
    }
    #form-container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.add {
      background-color: #007bff;
      color: white;
    }
    button.update {
      background-color: #28a745;
      color: white;
    }
    button.remove {
      background-color: #dc3545;
      color: white;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #dee2e6;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    tr:nth-child(odd) {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <h1>SPUKY League Scoreboard</h1>
  <div id="form-container">
    <input type="text" id="teamName" placeholder="Enter team name" />
    <button class="add" onclick="addTeam()">Add Team</button>
    <div id="error" style="color: red; margin-top: 10px;"></div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>Points</th>
        <th>Matches</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="scoreboard"></tbody>
  </table>
  <script src="/legue/script.js"></script>
</body>
</html>
