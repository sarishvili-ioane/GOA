<!DOCTYPE html>
<html>
<head>
    <title>Santa Claus</title>
    <link rel="icon" href="./Photos/santa icon 2.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header"></div>
        <img class="logo" src="./Photos/santa logo.png" alt="logo" width="5%">
        <nav>
            <ul class="nav_links">
                <li><a class="point" href="#header">Home</a></li>
                <li><a class="point" href="https://en.wikipedia.org/wiki/Santa_Claus">About</a></li>
                <li><a class="point" href="https://en.wikipedia.org/wiki/Santa_Claus#Origins">History</a></li>
            </ul>
        </nav>
    </header>
    <div id="h1">
    <h1>Santa Claus</h1>
    </div>
    <img class="santa" src="./Photos/background.jpg" alt="santa photo" width="50%">
    <div>
        <button id="contact"><a href="#letterstart">Write a letter for Santa</a></button>
    </div>
    <div class="space"></div>
    <div id="letterstart"></div>
    <div id="letter">
        <p id="writeyourletter">Write Your Letter</p>
        <form>
            <label for="input">Letter:</label>
            <input id="input" type="text">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
