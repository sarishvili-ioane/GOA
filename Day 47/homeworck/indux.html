<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Resizer</title>
<style>
    /* Style for the photo container */
    .photo-container {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <!-- Buttons to resize the photo -->
    <button id="resizeSmall">Resize to 300px</button>
    <button id="resizeLarge">Resize to 500px</button>

    <!-- Photo container -->
    <div class="photo-container">
        <img id="myPhoto" src="https://via.placeholder.com/500" alt="Photo" width="500">
    </div>

    <!-- Link the JavaScript file -->
    <script src="/Day 47/homeworck/script.js"></script>
</body>
</html>
