<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bigbox">
        <h1>Instagram</h1>
        <p>Sign up to see photos and videos <br>from your friends.</p>
        <div id="fbbutton">
            <a href="https://www.facebook.com/"><button><img id="fb" src="./Photos/facebooklogo.webp" alt="facebook logo" width="7%"><p id="login">Log in with Facebook</p></button></a>
        </div>
        <hr id="hr1">
        <p id="or">OR</p>
        <hr id="hr2">
        <form>
            <input class="forms" type="text" placeholder="Mobile Number or Email">
            <br>
            <input type="text" class="forms" placeholder="Full name">
            <br>
            <input type="text" class="forms" placeholder="Username">
            <br>
            <input type="password" class="forms" placeholder="Password">
            <p id="people">People who use our service may have uploaded <br>your contact information to Instagram. <b>Learn <br>More</b></p>
            <p id="by">By signing up, you agree to our <b>terms</b>, <b>Privacy</b>,<br> <b>Policy</b>, and <b>Cookies Policy</b> .</p>
            <input id="submit"type="submit" value="Sign up">
        </form>
    </div>
    <div id="smallbox">
        <p id="smallp">Have an account? <b>Log in</b></p>
    </div>
</body>
</html>
